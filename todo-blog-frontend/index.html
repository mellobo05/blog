<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Manager - TaskMaster Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i class="fas fa-tasks"></i> TaskMaster Pro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html"><i class="fas fa-check-circle"></i> Todo Manager</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html"><i class="fas fa-blog"></i> Blog Posts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container py-4">
        <section class="mb-5">
            <h2 class="mb-3"><i class="fas fa-tasks"></i> Todo Manager</h2>
            <form id="todoForm" class="row g-2 align-items-center mb-3">
                <div class="col-md-6">
                    <input type="text" id="todoInput" class="form-control" placeholder="Enter a new task..." required>
                </div>
                <div class="col-md-2">
                    <select id="todoPriority" class="form-select">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <input type="date" id="todoDueDate" class="form-control">
                </div>
                <div class="col-md-2 d-grid">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Add Task</button>
                </div>
            </form>
            <div class="mb-3">
                <button class="btn btn-outline-primary filter-btn me-2 active" data-filter="all"><i class="fas fa-list"></i> All</button>
                <button class="btn btn-outline-success filter-btn me-2" data-filter="pending"><i class="fas fa-clock"></i> Pending</button>
                <button class="btn btn-outline-warning filter-btn" data-filter="completed"><i class="fas fa-check"></i> Completed</button>
            </div>
            <div id="todoList"></div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../js/todo.js"></script>
</body>
</html>
